<table cellspacing="0" cellpadding="0" id="m_email_table" style="border-collapse:collapse;width:98%" border="0">
  <tbody>
    <tr>
      <td id="m_email_content" style="font-family:'lucida grande',tahoma,verdana,arial,sans-serif;font-size:12px;padding:0px;background:#fff">
        <table cellspacing="0" cellpadding="0" width="100%" border="0" style="border-collapse:collapse;width:100%">
          <tbody>
            <tr>
              <td style="font-size:11px;font-family:LucidaGrande,tahoma,verdana,arial,sans-serif;padding:0;background-color:#fff;border-left:none;border-right:none;border-top:none;border-bottom:none">
                <table cellspacing="0" cellpadding="0" width="100%" style="border-collapse:collapse">
                  <tbody>
                    <tr>
                      <td style="padding:0;width:100%">
                        <table cellspacing="0" cellpadding="0" width="100%" height="48px" bgcolor="f8f8f8" style="width:100%;border: 1px solid #e7e7e7;border-radius: 4px;">
                          <tbody>
                            <tr>
                              <td>
                                <center>
                                  <table cellspacing="0" cellpadding="0" style="border-collapse:collapse">
                                    <tbody>
                                      <tr>
                                        <td align="left" id="m_header_title" style="width:100%;line-height:0px">
                                          <center>
                                            <table cellspacing="0" cellpadding="0" style="border-collapse:collapse">
                                              <tbody>
                                                <tr>
                                                  <td>
                                                    <h1 style="font-family:Helvetica Neue,Helvetica,Arial,sans-serif; color: #777; margin: 0px; font-weight: normal;">
                                                      {{companyName}}
                                                    </h1>
                                                  </td>
                                                </tr>
                                              </tbody>
                                            </table>
                                          </center>
                                        </td>
                                      </tr>
                                    </tbody>
                                  </table>
                                </center>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                    <tr>
                      <td style="padding:0;width:100%">
                        <table cellspacing="0" cellpadding="0" width="100%" bgcolor="#fff" id="m_table_color" style="border-collapse:collapse">
                          <tbody>
                            <tr>
                              <td>
                                <table cellspacing="0" cellpadding="0" width="100%" id="m_email_filler" style="border-collapse:collapse">
                                  <tbody>
                                    <tr>
                                      <td height="19">&nbsp;</td>
                                    </tr>
                                  </tbody>
                                </table>
                                <center>
                                  <table cellspacing="0" cellpadding="0" width="480px" style="border-collapse:collapse;max-width:480px;width:auto">
                                    <tbody>
                                      <tr>
                                        <td align="left" id="m_body_container" style="background-color:#fff;border-color:#c1c2c4;border-style:solid;display:block;border:none">
                                          <table cellspacing="0" cellpadding="0" width="100%" style="border-collapse:collapse">
                                            <tbody>
                                              <tr>
                                                <td>
                                                  <table cellspacing="0" cellpadding="0" width="100%" style="border-collapse:collapse">
                                                    <tbody>
                                                      <tr>
                                                        <td height="24px" id="m_reset_header_wrapper" style="padding:20px 24px 0px 24px">
                                                          <span style="font-size:22px;line-height:32px;font-weight:300;font-family:Helvetica Neue,Helvetica,Arial,sans-serif" id="m_reset_header">Hi
                                                            <span id="m_header_username" style="color:#2b5a83;text-decoration:none;font-size:22px;line-height:32px;font-family:Helvetica Neue,Helvetica,Arial,sans-serif">{{firstName}}</span>,
                                                          </span>
                                                        </td>
                                                      </tr>
                                                    </tbody>
                                                  </table>
                                                  <table cellspacing="0" cellpadding="0" width="100%" style="border-collapse:collapse">
                                                    <tbody>
                                                      <tr>
                                                        <td height="20px" id="m_reset_body_wrapper" style="padding:16px 24px 0px 24px">
                                                          <span style="font-size:16px;line-height:20px;font-family:Helvetica Neue,Helvetica,Arial,sans-serif" id="m_reset_body">
                                                            We got a request to reset your {{companyName}} password.
                                                          </span>
                                                        </td>
                                                      </tr>
                                                    </tbody>
                                                  </table>
                                                  <table cellspacing="0" cellpadding="0" width="100%" style="border-collapse:collapse">
                                                    <tbody>
                                                      <tr>
                                                        <td height="17px" id="m_reset_cta_wrapper" style="padding:30px 0px 30px 0px">
                                                          <center>
                                                            <a id="m_welcome_cta" style="color:#2b5a83;text-decoration:none;border-radius:3px;border:1px solid #2b5a83;padding:10px 19px 12px 19px;font-size:17px;font-weight:500;white-space:nowrap;border-collapse:collapse;display:inline-block;font-family:Helvetica Neue,Helvetica,Arial,sans-serif" href="{{clientScheme}}://{{clientHost}}/#/forgot/reset/{{token}}" target="_blank">
                                                              Reset Password
                                                            </a>
                                                          </center>
                                                        </td>
                                                      </tr>
                                                    </tbody>
                                                  </table>
                                                  <table cellspacing="0" cellpadding="0" width="100%" style="border-collapse:collapse">
                                                    <tbody>
                                                      <tr>
                                                        <td height="20px" id="m_reset_middle_wrapper" style="padding:0px 24px 0px 24px">
                                                          <span style="font-size:16px;line-height:20px;font-family:Helvetica Neue,Helvetica,Arial,sans-serif" id="m_reset_body">
                                                            If you ignore this message, your password won't be changed.
                                                          </span>
                                                        </td>
                                                      </tr>
                                                    </tbody>
                                                  </table>
                                                  <table cellspacing="0" cellpadding="0" width="100%" style="border-collapse:collapse">
                                                    <tbody>
                                                      <tr>
                                                        <td height="20px" id="m_reset_final_wrapper" style="padding:16px 24px 38px 24px">
                                                          <span style="font-size:16px;line-height:20px;font-family:Helvetica Neue,Helvetica,Arial,sans-serif" id="m_reset_body">
                                                            If you didn't request a password reset, <a href="{{clientScheme}}://{{clientHost}}/#/forgot/report/{{token}}" style="color:#3b5998;text-decoration:underline" target="_blank">let us know</a>.
                                                          </span>
                                                        </td>
                                                      </tr>
                                                    </tbody>
                                                  </table>
                                                </td>
                                              </tr>
                                            </tbody>
                                          </table>
                                        </td>
                                      </tr>
                                    </tbody>
                                  </table>
                                </center>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                    <tr>
                      <td style="padding:0;width:100%">
                        <table cellspacing="0" cellpadding="0" width="100%" style="border-collapse:collapse;width:100%">
                          <tbody>
                            <tr>
                              <td>
                                <center>
                                  <table cellspacing="0" cellpadding="0" width="100%" style="border-collapse:collapse">
                                    <tbody>
                                      <tr>
                                        <td>
                                          <table cellspacing="0" cellpadding="0" width="100%" id="m_footer" border="0" style="border-collapse:collapse">
                                            <tbody>
                                              <tr>
                                                <td style="font-size:14px;font-family:Helvetica Neue,Helvetica,Lucida Grande,tahoma,verdana,arial,sans-serif;padding:24px 0px 24px 0px;border-left:none;border-right:none;border-top:solid 1px #c9cbcd;border-bottom:none;color:#888888;line-height:0px;text-align:center">
                                                </td>
                                              </tr>
                                            </tbody>
                                          </table>
                                        </td>
                                      </tr>
                                    </tbody>
                                  </table>
                                </center>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
